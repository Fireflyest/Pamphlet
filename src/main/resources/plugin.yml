name: Pamphlet
version: '${project.version}'
api-version: 1.14
main: org.fireflyest.pamphlet.Pamphlet
prefix: Pamphlet
depend: [CraftGUI]
authors: [Fireflyest]

commands:
  pamphlet:
    description: 手册主指令
    aliases: [pp]
    usage: /pamphlet

permissions:
  activity.reward:
    description: 管理奖励
    default: op
  activity.rank:
    description: 查看排行榜
    default: true
